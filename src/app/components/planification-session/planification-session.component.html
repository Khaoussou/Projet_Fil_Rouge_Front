<div class="mx-auto w-[60%] mt-10">
  <h1 class="text-3xl font-semibold text-gray-800 mb-8">
    Planification Session
  </h1>
  <div class="text-lg">
    Voici le nombre d'heures restant pour ce cours de Mr
    <span class="text-lg text-slate-700 font-semibold">{{ prof }}</span> :
    <span class="text-xl text-slate-700 font-semibold">
      {{ nbrHeure + " h" }}
    </span>
  </div>
  <form
    [formGroup]="form"
    class="bg-white w-full h-[70vh] text-lg shadow-lg rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4 p-5">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="date"
        >Date</label
      >
      <input
        formControlName="date"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="date"
        type="date"
      />
    </div>

    <div class="mb-4 flex justify-between p-5">
      <div class="w-1/2 pr-2">
        <label class="block text-gray-700 text-lg font-bold mb-2" for="number1"
          >Heure DÃ©but</label
        >
        <input
          formControlName="hd"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="number1"
          min="8"
          max="20"
          type="number"
        />
      </div>
      <div class="w-1/2 pl-2">
        <label class="block text-gray-700 text-lg font-bold mb-2" for="number2"
          >Heure de Fin</label
        >
        <input
          formControlName="hf"
          (change)="choixProf()"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="number2"
          min="0"
          max="24"
          type="number"
        />
      </div>
    </div>
    <div class="px-5 text-lg text-red-500">{{ profDispo }}</div>
    <div class="px-5 text-lg text-red-500">{{ sessionDispo }}</div>

    <div class="mb-4 p-5">
      <label
        class="block text-gray-700 text-lg font-bold mb-2"
        for="salleSelect"
        >Choix de salle</label
      >
      <select
        formControlName="salle"
        (change)="choixSalle()"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
        id="salleSelect"
      >
        <option value="" selected disabled>Veuillez choisir une salle</option>
        <option *ngFor="let salle of salles" value="{{ salle.id }}">
          {{ salle.salle }}
        </option>
      </select>
      <span class="text-lg text-red-500">{{ salleDispo }}</span>
    </div>

    <div class="mb-4 p-5">
      <label class="block text-gray-700 text-lg font-bold mb-2" for="ngSelect"
        >Choix de classe</label
      >
      <div class="relative">
        <ng-select
          [items]="classes"
          bindLabel="classe"
          bindValue="cours_classe_id"
          [multiple]="true"
          [clearable]="true"
          (change)="choixClasse($event)"
        >
        </ng-select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M6.293 9.293a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L10 11.414V15a1 1 0 11-2 0v-3.586L6.293 13.707a1 1 0 11-1.414-1.414l3-3z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div class="mb-6 p-5">
      <button
        (click)="onSubmit()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Soumettre
      </button>
    </div>
    <div class="px-5 text-lg text-blue-500">{{ succes }}</div>
  </form>
</div>
