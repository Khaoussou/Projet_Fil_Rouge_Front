<div
  class="min-h-screen bg-slate-600 py-6 flex flex-col justify-center sm:py-12"
>
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
    >
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-xl font-semibold">
            Pour modifier votre mot de passe, veuillez remplir les champs
            suivants !!!
          </h1>
        </div>
        <div class="divide-y divide-gray-200">
          <div
            class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
          >
            <div class="relative">
              <input
                autocomplete="off"
                type="email"
                formControlName="username"
                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                placeholder="Email address"
              />
              <label
                for="email"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >Email</label
              >
            </div>
            <div
              *ngIf="
                form.controls['username'].errors && form.controls['username'].dirty
              "
              class="text-danger"
            >
              {{ getErrorsMessage("username", form.controls["username"].errors) }}
            </div>
            <div class="relative">
              <input
                autocomplete="off"
                type="password"
                formControlName="password"
                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                placeholder="Email address"
              />
              <label
                for="password"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >PassWord</label
              >
            </div>
            <div class="relative">
              <input
                autocomplete="off"
                type="password"
                formControlName="confirmPassword"
                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                placeholder="ConfirmPassword"
              />
              <label
                for="confirmpassword"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >Confirm Password</label
              >
            </div>
            <div class="relative">
              <button
                [disabled]="form.invalid"
                class="bg-blue-500 text-white rounded-md px-2 py-1"
              >
                Valider
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
